<!DOCTYPE html>
<html ng-app="videoApp" id="ng-app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>{{$root.pageTitle}}</title>
    <link href="css/ext/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="css/ext/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/ext/ng-tags-input.css" rel="stylesheet" type="text/css" />
    <link href="HoverScroll/jquery.hoverscroll.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/ext/bootstrap.css" rel="stylesheet" type="text/css" />-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="css/ext/tagit.css" rel="stylesheet" type="text/css" />
    <link href="css/int/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/int/common.css" rel="stylesheet" type="text/css" />
    <link href="jqEditor/jquery-te-1.4.0.css" rel="stylesheet" type="text/css" />
    <link href="css/int/kb.css" rel="stylesheet" type="text/css" />
    <link href="css/int/ResponsiveLayout.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="videoAppController" style="background-color: white">
    <div class="topbar center">
        <div class="topbar-content">
            <div id="AllCourses" style="font-family: Sans-Serif; float: left; margin-left: 70px;
                margin-top: 15px; cursor: pointer; width: 20%;" title="Home">
                <img src="" class="logo" redirect="/Home" />
                <!--  <span style="margin-left: 180px; font-size: 24px; font-family: Arial; padding-top: 20px;"
                    redirect="/Home">digital Tutor</span>-->
            </div>
            <div style="float: right; height: 70px; margin-right: 85px; margin-top: 10px;">
                <div class="pull-right headedMenu" style="margin-top: 15px;">
                    <!-- <span class="topbarhelp" style="font-size: 13px">Welcome,</span><br />-->
                    <span title="{{personDetails.Callout}}" ng-bind="personDetails.Callout" style="font-size: 13px;">
                    </span>
                </div>
                <div class="pull-right img-circle" style="padding-right: 15px;">
                    <a href="http://konnect/#/Profile/{{personDetails.PersonSId}}" target="_blank">
                        <img class="img-circle" src="{{$root.personDetails.ProfilePhotoUri}}" fallback-src="../img/video/Profile_Icon.png"
                            style="height: 52px; border-radius: 26px; width: 52px;" />
                    </a>
                </div>
              
            </div>
            <div>
            </div>
        </div>
    </div>
    <div class="header" ng-show="$root.showSearchHeader">
        <div class="pull-left" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()" style="margin-left: 85px;
            margin-top: 12px; height: 40px;">
            <span class="headedMenu">All Videos <span class="caret icon-white ng-scope" style="cursor: pointer;
                margin-left: 6px; vertical-align: middle; cursor: pointer; border-top-color: rgb(255, 255, 255);">
            </span></span>
            <div id="trackPopover" class="trackPopover">
                <div style="width: 55%; float: left;">
                    <div class="popoverHeading">
                        Lessons
                    </div>
                    <div style="width: 100%; padding: 10px; float: left;">
                        <div ng-if="videoTrack.trackId !=10 && videoTrack.trackId!=12" class="trackPopoverContent" ng-repeat='videoTrack in trackNameArray'
                            redirect="/courses/{{videoTrack.trackId}}">
                            <span ng-bind='videoTrack.trackName'></span>
                        </div>
                    </div>
                </div>
                <div style="width: 45%; float: left; height: 100%; background-color: #e6e6e6; position: absolute;
                    margin-left: 55%;">
                    <div class="popoverHeading" redirect="/modules/10/26">
                        <span>
                            <img src="../img/cdg/Expert%20Video%20Icon.png" style="height: 30px; width: 30px;" />
                        </span><span style="padding: 5px;">Expert Talks</span>
                    </div>
                    <div style="width: 100%; height: 100%;">
                        <div class="expertTalk" redirect="/video/26/0/0">
                            <div class="pull-left">
                                <img src="../img/expertIcons/AbdulRazzak.PNG" class="expertIconForPopover img-circle" /></div>
                            <div class="pull-left expertTalkDescription">
                                Abdul Razack on Big Data in Business</div>
                        </div>
                        <div class="expertTalk" redirect="/video/56/0/0">
                            <div class="pull-left ">
                                <img src="../img/expertIcons/ScottSmall.PNG" class="expertIconForPopover img-circle" /></div>
                            <div class="pull-left expertTalkDescription">
                                Scott Guthrie on Microsoft Cloud</div>
                        </div>
                        <div class="expertTalk" redirect="/video/26/2/0">
                            <div class="pull-left ">
                                <img src="../img/expertIcons/Srinivas_P.PNG" class="expertIconForPopover img-circle" /></div>
                            <div class="pull-left expertTalkDescription">
                                Srinivas P on Artificial Intelligence
                            </div>
                        </div>
                        <div class="expertTalk" redirect="/video/26/3/0">
                            <div class="pull-left">
                                <img fallback-src="../img/video/DefaultTutorImage.jpg" src="http://kmserver27/ProfilePhotos/618855/618855_Profile.jpg"class="expertIconForPopover img-circle" />
                            </div>
                            <div class="pull-left expertTalkDescription">
                                Niraj Juneja on Data Visualization</div>
                        </div>
                        <div class="expertTalk" redirect="/video/26/4/0">
                            <div class="pull-left">
                                <img src="../img/expertIcons/Praveen_Small.JPG" class="expertIconForPopover img-circle" />
                            </div>
                            <div class="pull-left expertTalkDescription">
                                Praveen on HTML5 and jQuery
                            </div>
                        </div>
                        <div redirect="/modules/10/26">
                            <span class="pull-right" style="cursor: pointer; padding: 5px; margin-right: 15px"><a>
                                More...</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pull-right img-circle" style="margin-right: 90px; margin-top: 7px;">
            <div style="float: left; width: 320px; height: 37px;">
                <input class="form-control" type="text" id="searchBox" placeholder="What would you like to learn about?"
                    style="width: 100%; height: 100%; font-size: 18px;" ng-model="searchString" ng-keypress="searchChar($event)" />
            </div>
            <div style="height: 37px; background-color: White; float: left; margin-left: -2px;"
                class="btn btn-default" ng-click="search();">
                <img src="../img/cdg/Search.png" alt="Search Button" />
            </div>
            <div style="float: left; margin-left: 10px; color: White; margin-top: 3px;" title="How to make your own video"
                redirect="/video/28/0/0">
                <span class="glyphicon glyphicon-edit"></span>
            </div>
        </div>
    </div>
    <div class="container" style="min-height: 500px; background-color: #F7F7F7; padding-right: 0px;
        padding-left: 0px; width: 100%">
        <div>
                 <!--<div style="margin: 0px 0px 10px 10px; width: 100%; height: 10px; float: left;" ng-show="$root.breadcrumb.length>1">
             

                 <ol class="breadcrumb" style="padding:0px;cursor: pointer;color: #701F3F;">
    <li ng-repeat="bcState in $root.breadcrumb"
                    redirect="{{bcState.url}}">{{bcState.name}}</li>
       
  </ol>

            </div>-->
        </div>
        <div ng-view>
        </div>
        <div class="loaderDiv" ng-show="acticvateLoader">
            <img src="img/video/loader.gif" /></div>
    </div>
    <div class="footer center">
       
    </div>
    <!--External JS-->
    <script src="jsfiles/int/IESupport.js" type="text/javascript"></script>
    <!--<script src="jsfiles/ext/jquery.js" type="text/javascript"></script>-->
    <script src="jsfiles/ext/JQuery_latest.js" type="text/javascript"></script>
    <script src="jsfiles/ext/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
    <script src="jsfiles/ext/json2.js" type="text/javascript"></script>
    <script src="jsfiles/ext/bootstrap.min.js" type="text/javascript"></script>
    <script src="jsfiles/ext/angular.js" type="text/javascript"></script>
    <script src="jsfiles/ext/angular-route.js" type="text/javascript"></script>
    <script src="jsfiles/ext/Abootstrap.js" type="text/javascript"></script>
    <script src="jsfiles/ext/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="jsfiles/ext/tags.js" type="text/javascript"></script>
    <script src="jqEditor/jquery-te-1.4.0.min.js" type="text/javascript"></script>
    <script src="jsfiles/ext/ng-tags-input.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script src="HoverScroll/jquery.hoverscroll.js" type="text/javascript"></script>
    <!--Internal JS-->
    <script src="jsfiles/int/settings.js" type="text/javascript"></script>
    <script src="jsfiles/int/routes/router.js" type="text/javascript"></script>
    <script src="jsfiles/int/services/services.js" type="text/javascript"></script>
    <script src="jsfiles/int/services/commonfuctionalities.js" type="text/javascript"></script>
    <script src="jsfiles/int/controllers/controllers.js" type="text/javascript"></script>
    <script src="jsfiles/int/directives/directives.js" type="text/javascript"></script>
</body>
</html>

<script type="text/ng-template" id="breadcrumbTemplate">
<div style="height:20px;float:left;width:100%;"><ol class="breadcrumb" style="padding:0px;cursor: pointer;color: #FFFFFF;">
    <li ng-repeat="bcState in $root.breadcrumb"
                    redirect="{{bcState.url}}">{{bcState.name}}</li>
       
  </ol></div>    
  </script>
